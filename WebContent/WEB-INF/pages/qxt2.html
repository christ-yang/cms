<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>折线图</title>
<!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.common.min.js"></script>
</head>
<body>
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        
        var option = {
    			title : {
    				text : "较年初增幅 ",
    				y : 'top',
    				x : 'center'
    			},
    			toolbox : {
    				show : true,
    				feature : {
    					/* mark : {
    						show : true
    					},
    					dataView : {
    						show : true,
    						readOnly : false
    					}, */
    					magicType : {
    						show : true,
    						type : [ 'line', 'bar', 'stack', 'tiled' ],
    						y : 'top',
    						x : 'left'
    					},
    					/* restore : {
    						show : true
    					}, */
    					saveAsImage : {
    						show : true
    					}
    				}
    			},
    			tooltip : {
    				trigger : 'axis',
    			},
    			legend : {
    				data : ['较年初增幅'],
    				y : 'bottom',
    				x : 'left'
    			},
    			grid : {
    				left : '3%',
    				right : '4%',
    				bottom : '10%',
    				containLabel : true
    			},
    			calculable : true,
    			xAxis : [ {
    				type : 'category',
    				boundaryGap : false,
    				data : ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
    				axisLabel : {
    					interval:0,
    					rotate:0
    				}
    			} ],
    			yAxis : [ {
    				type : 'value',
    	            axisLabel : {
    	                formatter: '{value} '
    	            }
    			} ],
    			series : [
    	        	        {
    	        	            name:'',
    	        	            type:'line',
    	        	          	itemStyle : { normal: {label : {show: true}}},
    	        	            data:[2.43, 2.45, 2.44, 2.51, 2.50, 3.01, 2.84, 2.40, 2.90, 2.85, 2.87, 3.00]
    	        	          	
    	        	        }
    	        	    ]
    		};
        // 指定图表的配置项和数据
        

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
